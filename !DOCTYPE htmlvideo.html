    .cadeia {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .elemento {
      padding: 10px;
      background-color: #a9a9a9;
      border-radius: 10px;
      border: 2px solid #333;
      font-size: 16px;
      width: 130px;
      transition: 0.3s;
    }

    .elemento:hover {
      background-color: #909090;
      transform: scale(1.05);
    }

    .elemento img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    .seta {

    }

      color: #fff;
      display: block;
    }

    .titulo a {
      font-size: 32px;
      color: #333;
      text-decoration: none;
    }

    .titulo a:hover {
      text-decoration: underline;
      color: #111;
    }

    .video-flutuante {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 225px;
      z-index: 1000;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background-color: #000;
    }

    .video-flutuante iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
